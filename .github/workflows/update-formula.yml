name: Update Formula

on:
  repository_dispatch:
    types: [update-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., v5.2)'
        required: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ github.event.inputs.version || github.event.client_payload.version }}"
          if [ -z "$VERSION" ]; then
            echo "Error: Version not provided"
            exit 1
          fi
          SHA256=$(curl -sL "https://github.com/mwangiiharun/iris/archive/refs/tags/${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Formula
        run: |
          VERSION="${{ steps.sha256.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          VERSION_NUM=$(echo $VERSION | sed 's/v//')
          
          # Update version
          sed -i "s/version \".*\"/version \"$VERSION_NUM\"/" Formula/iris.rb
          
          # Update URL
          sed -i "s|url \".*\"|url \"https://github.com/mwangiiharun/iris/archive/refs/tags/${VERSION}.tar.gz\"|" Formula/iris.rb
          
          # Update SHA256
          sed -i "s/sha256 \".*\"/sha256 \"$SHA256\"/" Formula/iris.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/iris.rb
          git commit -m "Update iris to ${{ steps.sha256.outputs.version }}" || exit 0
          git push
